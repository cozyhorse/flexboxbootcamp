<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBoxBootcamp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="mainh1">FlexBoxBootcamp</h1>

    <div class="japanflag">
        <div class="flag-item"></div>
    </div>
    
    <div class="menu-even">
        <div class="menuitem">Option 1</div>
        <div class="menuitem">Option 2</div>
        <div class="menuitem">Option 3</div>
        <div class="menuitem">Option 4</div>
    </div>

    <div class="menu-side">
        <div class="menuside">LOGO</div>
        <div class="menuside">Option 1</div>
        <div class="menuside">Option 2</div>
        <div class="menuside">Option 3</div>
        <div class="menuside">Option 4</div>
    </div>

    <div class="menu-side-login">
        <div class="menuside-login">LOGO</div>
        <div class="menuside-login">Option 1</div>
        <div class="menuside-login">Option 2</div>
        <div class="menuside-login">Option 3</div>
        <div class="menuside-login">Option 4</div>
        <div class="menuside-login">LogIn</div>
    </div>

    <div class="fibonacci">
        <div class="fibonacci-items">0</div>
        <div class="fibonacci-items">1</div>
        <div class="fibonacci-items">1</div>
        <div class="fibonacci-items">2</div>
        <div class="fibonacci-items">3</div>
        <div class="fibonacci-items">5</div>
        <div class="fibonacci-items">8</div>
        <div class="fibonacci-items">13</div>
        <div class="fibonacci-items">21</div>
        <div class="fibonacci-items">34</div>
    </div>

    <div class="fibonacci-reverse">
        <div class="fibonacci-items">0</div>
        <div class="fibonacci-items">1</div>
        <div class="fibonacci-items">1</div>
        <div class="fibonacci-items">2</div>
        <div class="fibonacci-items">3</div>
        <div class="fibonacci-items">5</div>
        <div class="fibonacci-items">8</div>
        <div class="fibonacci-items">13</div>
        <div class="fibonacci-items">21</div>
        <div class="fibonacci-items">34</div>
    </div>

    
    
</body>
</html>
